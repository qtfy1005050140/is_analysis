@startuml
left to right direction
skinparam packageStyle rectangle
actor 读者
actor 图书管理员
rectangle 图书管理系统 {
  读者 -> (查询书目)
  读者 - -> (查询借阅情况)
  读者 - -> (预定图书)
  读者 - -> (取消预订)
  图书管理员 - -> (借出图书)
  图书管理员 - -> (归还图书)
  图书管理员 - -> (维护书目)
  图书管理员 - -> (维护读者信息)
  图书管理员 - -> (查询书目)
  图书管理员 - -> (查询借阅情况)
  (预定图书) <|- - (取消预订)
}

@enduml

