@startuml
|客户|
    start
    title 客户维修服务流程
    :申请服务]

|业务经理|
    if (是新客户吗?) then (是)
        :登记客户信息]
    else (不是)
    endif
    :上门勘察]
    :制定方案]

|客户|
    if (满意吗?) then  (不满意)
    stop
    else (满意)
       :签订服务合同]
       |业务经理|
       fork
       :安排工人]
       fork again
       :安排材料]
       end fork
       :派写工单]
       |工人|
       :领取材料]
       :上门服务]
       |客户|
       :验收并填写反馈意见]
       |业务经理|
       :交回派工单]
       |财务人员|
       :结算收款]
       detach
    endif
@enduml

